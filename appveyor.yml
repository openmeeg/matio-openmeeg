shallow_clone: true

platform:
  # - x86
  - x64

configuration:
  - Debug
  # - Release

image:
  - Visual Studio 2015
  - Visual Studio 2017

cache:
  - C:\cmake-3.10.1-win64-x64

environment:
  global:
      PYTHON: "C:\\conda"
  matrix:
      - PYTHON_VERSION: "3.6"
        PYTHON_ARCH: "64"

skip_commits:
# Add [av skip] to commit messages
  message: /\[av skip\]/

# # To allow remote connection to appveyor
# init:
#   - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))

install:
  ############################################################################
  # Install Conda
  ############################################################################
  - "git clone --depth 1 git://github.com/astropy/ci-helpers.git"
  - "powershell ci-helpers/appveyor/install-miniconda.ps1"
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - "activate test"
  - "conda install hdf5 zlib"

  ############################################################################
  # Install CMake
  ############################################################################
  - ps: |
      if (![IO.File]::Exists("C:\cmake-3.10.1-win64-x64\bin\cmake.exe")) {
        Start-FileDownload 'https://cmake.org/files/v3.10/cmake-3.10.1-win64-x64.zip'
        7z x -y cmake-3.10.1-win64-x64.zip -oC:\
      }
      $env:PATH="C:\cmake-3.10.1-win64-x64\bin;$env:PATH"

before_build:
  - echo %APPVEYOR_BUILD_WORKER_IMAGE%
  - cd %APPVEYOR_BUILD_FOLDER%
  - ps: |
      mkdir build
      cd build
  - ps: |
      If ( $env:APPVEYOR_BUILD_WORKER_IMAGE -match 2015 ){
        cmake -G "Visual Studio 14 2015 Win64" ..  
      } Else { 
        cmake -G "Visual Studio 15 2017 Win64" ..  
      }

build_script:
  - cmake --build .

test_script:
  # - ctest --verbose .

deploy: off

